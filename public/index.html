<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiCast WebRTC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <section class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h2 class="display-4">Hello, world!</h2>
            <p class="lead">This is a simple prototype, to test stream service using WebRTC.</p>
            <hr class="my-4">
            <p>Please enter the Stream Id if you have to start watching the live stream or click to broadcast.</p>
            <div class="lead form-inline">
                <input class="form-control mb-3 mr-md-2" type="text" id="broadcast-id" value="room-xyz" autocorrect=off autocapitalize=off size=20>
                <button class="btn btn-primary mb-3" id="open-or-join" role="button">Open or Join Broadcast</button>
            </div>
            <h1 class="mt-4" style="font-size: 16px; margin-top: 0.25rem !important;"></h1>
            <div id="broadcast-viewers-counter"></div>
        </div>
    </section>
    <video width="100%" id="video-preview" autoplay loop></video>
    <section class="container-fluid">
        
    </section>

    <script src="/public/js/RTCMultiConnection.min.js"></script>
    <script src="/node_modules/webrtc-adapter/out/adapter.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/broadcast.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
